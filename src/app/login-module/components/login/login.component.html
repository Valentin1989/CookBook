<section class="container">
  <div class="row justify-content-center align-items-center form-container">
    <form class="col-sm-6 col-xs-12" [formGroup]="model">
      <div class="form-group">
        <label for="login">E-mail</label>
        <input type="text"
               class="form-control"
               id="login"
               formControlName="email"
               placeholder="Enter login">
        <validation-message [errors]="model.controls['email'].errors"
                            *ngIf="isShowValidationMessage(model.controls['email'])"></validation-message>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               formControlName="password"
               placeholder="Enter password">
        <validation-message [errors]="model.controls['password'].errors"
                            *ngIf="isShowValidationMessage(model.controls['password'])"></validation-message>
      </div>
      <div class="link-container">
        <a [routerLink]="['/registration']">Registration</a>
        <a href="#" *ngIf="false">Forgot password?</a>
      </div>

      <button type="submit"
              [disabled]="model.invalid"
              (click)="login()"
              class="btn btn-primary">Sign in</button>

    </form>
  </div>
</section>
