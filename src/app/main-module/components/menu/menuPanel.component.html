<div class="menu-wrapper" #menuWrapper>
  <ul (click)="$event.stopPropagation(); $event.preventDefault()">
    <li (click)="showCreateNewCategory()">
      <i class="fas fa-plus"></i>
      <span>Добавить категорию</span>
    </li>
    <li *ngIf="isCreateNewCategory" class="flex-column" [formGroup]="categoryModel">
      <input class="form-control form-control-sm"
             type="text"
             formControlName="category"
             placeholder="Имя категории">
      <i class="far fa-times-circle clear-input"
         (click)="clearCategory()"></i>
      <div class="button-wrapper">
        <button type="button"
                (click)="saveCategory()"
                [disabled]="categoryModel.invalid"
                class="btn btn-light btn-sm">Сохранить</button>
        <button type="button"
                class="btn btn-light btn-sm"
                (click)="hideCreateNewCategory()">Отмена</button>
      </div>
    </li>
    <li *ngFor="let category of categoryList | async">
      <a [routerLink]="['category', category.id]">{{category.categoryName}}</a>
    </li>
  </ul>
</div>
